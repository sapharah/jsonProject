        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    var htmlText = " ";
                    $.getJSON("dashboard.json", function(result){
                        console.log(result.TitleRows);
                        $.each(result.TitleRows, function(key, value){
                            $.each(value.Titles, function(titleId, titleValue){
                                //console.log("Index: " + titleId.Id + " Value: " + titleValue.Name);

                                htmlText+= '<img class="card-img-top img-responsive" src="http:' + titleValue.KeyArtUrl + '">';
                                htmlText+= '<div class="card-body text-center">';
                                //htmlText+= '<h4 class="card-title">' + titleValue.Name + '</h4>';
                                //htmlText += '<br><p class="p-id"> Id: ' + titleValue.Id + '</p>';
                                htmlText += '<p class="p-shortSynop card-text"> Short Synopsis: ' + titleValue.ShortSynopsis + '</p>';
                                htmlText += '<p class="p-medSynop card-text"> Medium Synopsis: ' + titleValue.MediumSynopsis + '</p>';
                                htmlText += '<p class="p-longSynop card-text"> Long Synopsis: ' + titleValue.LongSynopsis + '</p>';
                                //htmlText += '<img src="http:' + titleValue.KeyArtUrl + '">';
                                htmlText += '<img class="img-responsive" src="http:' + titleValue.MasterArtUrl + '">';
                                htmlText += '<p class="p-Rating card-text"> Rating: ' + titleValue.Rating + '</p>';
                                htmlText += '<p class="p-starRating card-text"> Star Rating: ' + titleValue.StarRating + '</p>';
                                htmlText += '<p class="p-runTime card-text"> Run Time: ' + titleValue.RunTime + '</p>';
                                htmlText += '<p class="p-episodes card-text"> Episodes: ' + titleValue.Episodes + '</p>';
                                htmlText += '<p class="p-firstPremiereDate card-text"> First Premiere Date: ' + titleValue.FirstPremiereDate + '</p>';
                                htmlText += '<p class="p-showInfoTitle card-text"> Show Info Title: ' + titleValue.ShowInfoTitle + '</p>';
                                htmlText += '<p class="p-episodeCount card-text"> Episode Count: ' + titleValue.EpisodeCount + '</p>';
                                htmlText += '<p class="p-seasonName card-text"> Season Name: ' + titleValue.SeasonName + '</p>';
                                htmlText += '</div>';
                                htmlText += '</div>';
//                                $.each(titleValue, function(titleIndex, titleInfo){
//                                    //console.log("Index: " + titleIndex[0].Id + " Info: " + titleInfo);
//                                })
                            });
